<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            background-image: url('minecraft-background-cfljc4haleghnajo.jpg');
            background-size: cover;
            background-position: center;
        }
        nav {
            width: 100%;
            background-color: #333;
            overflow: hidden;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 14px 20px;
        }
        nav ul li a:hover {
            background-color: #575757;
        }
        .banner {
            width: 100%;
            height: 200px;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Drop shadow */
            width: 800px;
            text-align: center;
            background-image: url('THIS-IS-ME.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            position: relative;
        }
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
            border-radius: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="Bundle-only.html">Bundles</a></li>
            <li><a href="contact-us.html">Contact Us</a></li>
        </ul>
    </nav>
    <div class="banner"></div>
    <div class="container">
        <h1>Contact Us</h1>
        <form action="#" method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br><br>
            
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br><br>
            
            <label for="message">Message:</label><br>
            <textarea id="message" name="message"></textarea><br><br>
            
            <label for="income">Yearly Income:</label><br>
            <input type="number" id="income" name="income"><br><br>
            
            <label for="address">Address:</label><br>
            <input type="text" id="address" name="address"><br><br>
            
            <label for="breakfast">What You Ate for Breakfast:</label><br>
            <input type="text" id="breakfast" name="breakfast"><br><br>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
